<!-- Change fontsize on click -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change font size on click</title>
</head>
<body>
    <h1>Program to demonstrate font size change on button click through javascript</h1>
    <p id="demo">I am expanding</p>
    <p id="demo2">I will disappear on clicking button two</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">Click me</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Button two</button>
</body>
</html>
