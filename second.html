<!-- Change content of element on click -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change the content by clicking button through Javascript</h1>
    <h3 id="demo">I am going to change</h3>
    <button type="button" onclick="document.getElementById('demo').innerHTML='I am changed'">Click me</button>
</body>
</html>
