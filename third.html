<!-- Bulb glows on clicking the button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb function on click</title>
</head>
<body>
    
    <button type="button" onclick="document.getElementById('demo').src='images/bulbon.jpg'">To Switch on the bulb</button>
    <img id="demo" src="images/bulboff.jpg" alt="bulboff" style="width:500px"/>
    <button type="button" onclick="document.getElementById('demo').src='images/bulboff.jpg'">To Switch off the bulb</button>
</body>
</html>
